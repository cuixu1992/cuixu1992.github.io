<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuixu1992的主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="stars"></canvas>

    <div class="hero">
        <h1 class="title">欢迎</h1>
        <p class="subtitle">智能电视软件新手入门</p>
        <a href="#projects" class="cta">免费分享 用爱发电</a>
    </div>

    <main>
        <section id="projects">
            <h2>仓库</h2>
            <div class="project">
                <h3><a href="https://github.com/cuixu1992/live">TV资源</a></h3>
                <p>TV软件影视仓点播源与直播源分享</p>
            </div>
        </section>
        <section id="readme">
            <h2>入门教程</h2>
            <div id="markdown-content">加载中...</div>
        </section>
        <section id="contact">
            <h2>GitHub主页</h2>
            <p>🔗 GitHub：<a href="https://github.com/cuixu1992">cuixu1992</a></p>
        </section>
    </main>

    <footer>
        <p>© 2025 cuixu1992. 保留所有权利。</p>
    </footer>

    <!-- 动态加载README.md -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
        const repoOwner = 'cuixu1992';
        const repoName = 'live';

        fetch(`https://api.github.com/repos/cuixu1992/live/readme`, {
            headers: { Accept: 'application/vnd.github.v3.raw' }
        })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP 错误！状态码: ${response.status}`);
                return response.text();
            })
            .then(md => {
                const converter = new showdown.Converter();
                document.getElementById('markdown-content').innerHTML = converter.makeHtml(md);
            })
            .catch(error => {
                console.error('无法加载 README.md:', error);
                document.getElementById('markdown-content').innerHTML = '<p>无法加载 README.md 内容。</p>';
            });
    </script>

   <!-- 引入 stars.js -->
<script src="./stars.js"></script>

</body>
</html>
